<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <div class="avatar"></div>
        
        <section class="container">
            <div class="name-age">
                <h1>Victor Crest</h1>
                <p>26</p>
            </div>
            <p>London</p>
        </section>

        <div class="divider"></div>
        
        <div class="statistics">
            <div class="stat-box">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="stat-box">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="stat-box">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io/solutions/profile-card-component-using-flexbox-7rVa173oEu" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Mu-selim" target="_blank">Muhammad Selim</a>.
    </footer>
</body>
</html>
